<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-grid class="header-grid">
      <ion-row class="ion-align-items-baseline">
        <ion-col class="ion-justify-content-start">
          <ion-buttons class="ion-justify-content-start"> 
            <ion-button class="ion-justify-content-start circle-pic">
              <img class="img-center circle-pic" src="../../assets/defaultuser.png">
            </ion-button>
          </ion-buttons>
        </ion-col>
        <ion-col class="ion-justify-content-center" > 
          <img height="60px" width="120px" src="../../assets/logo-orange.png">
        </ion-col>
        <ion-col class="ion-justify-content-end">
          <ion-buttons class="ion-justify-content-end"> 
            <ion-button class="ion-justify-content-end">  
              <img class="img-center" src="../../assets/UI/ic-search.svg">
            </ion-button>
          </ion-buttons>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="false" color="light">
  <ion-virtual-scroll [items]="items" approxItemHeight="500">
    <ion-card *virtualItem="let item; let itemBounds = bounds;">
          <ion-grid>
            <ion-row>
              <ion-col size="2.2">
                <ion-avatar>
                  <img src="../../assets/defaultuser.png">
                </ion-avatar>
              </ion-col>
              <ion-col size="8">
                <ion-row>
                    <ion-card-title class="card-title">Brendan Giberson</ion-card-title>
                </ion-row>
                <ion-row>
                  <ion-card-subtitle color="medium">Charleston, SC</ion-card-subtitle>
                </ion-row>
              </ion-col>
              <ion-col>
                <ion-buttons >
                  <ion-button class="ion-justify-content-center">
                    <img src="../../assets/UI/optionsDots.svg">
                  </ion-button>
                </ion-buttons>
              </ion-col>
            </ion-row>
          </ion-grid>
      <ion-card-content>
        <ion-grid>
          <ion-row class="ion-align-items-baseline">
            <ion-col>
              {{ item.content }}
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <div>
                <img [src]="item.imgSrc" height="item.imgHeight" [alt]="item.name">
              </div>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-buttons>
                <ion-button class="ion-justify-content-center">
                  <img src="../../assets/UI/heart.svg" >
                </ion-button>
                153
              </ion-buttons>
            </ion-col>
            <ion-col size="4">
              <ion-buttons>
                <ion-button class="ion-justify-content-center">
                  <img src="../../assets/UI/comments.svg" >
                </ion-button>
                10
              </ion-buttons>
            </ion-col>
            <ion-col class="align-self-center text-center">
                <ion-note>10 mins ago</ion-note>
            </ion-col>
          </ion-row>
        </ion-grid>
        <!-- <ion-list lines="none">
          <div>
            <ion-text color="dark">ChrisChap</ion-text>
            <ion-note>This is a comment</ion-note>
          </div>
          <div>
            <ion-text color="dark">DDahbi</ion-text>
            <ion-note>This is another</ion-note>
          </div>
        </ion-list> -->
        <ion-buttons>
          <ion-button class="btn">
            View all comments
          </ion-button>
        </ion-buttons>
      </ion-card-content>
    </ion-card>
  </ion-virtual-scroll>
</ion-content>
  <ion-fab class="map-filter" vertical="bottom">
    <ion-button class="center-any-object" fill="clear">
      <img src="../../assets/UI/FilterClosed.svg">
    </ion-button>
  </ion-fab>
