<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item>
      <ion-grid class="comments-grid">
        <ion-row *ngFor="let item of notifications">
          <ion-col class="ion-align-self-center">
            <ion-row class="ion-align-items-center">
              <ion-col>
                <img src="../../../assets/stockPhoto.png" class="user-pic img-center">
              </ion-col>
            </ion-row>
            <ion-row class="ion-align-items-center">
              <ion-col>
                <img [src]="item.icon" class="img-center">
              </ion-col>
            </ion-row>
          </ion-col>
          <ion-col size="2.5">
            <ion-row>
              <ion-col>
                <p><strong>{{item.name}}</strong> {{item.verbage}} {{item.isComment == true ? "\"" + item.comment + "\"": ""}}</p>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col>
                <ion-text color="medium">{{item.time}}</ion-text>
              </ion-col>
            </ion-row>          
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>
</ion-content>
