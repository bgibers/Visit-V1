<ion-content no-bounce>
  <div class="splash">
    <ion-row class="ion-align-items-baseline">
      <ion-col class="ion-justify-content-start">
        <!-- <ion-buttons>
          <ion-back-button defaultHref="/post-register-about"  style="color: beige;"></ion-back-button>
        </ion-buttons> -->
      </ion-col>  
    </ion-row> 
    <h1>{{displayVisitedText ? titleTextVisited : titleTextToVisit}}</h1>
    <h3>{{displayVisitedText ? subtitleTextVisited : subtitleTextToVisit}}</h3>
    <h4>
      Click a location on the map to zoom to it. Double click the location to
      select/deselect it.
    </h4>
    <div class="map-search-container">
      <ion-searchbar (focusout)="show(true)"  (search)="searchvalue()" (focusin)="show(false)"  spellcheck="true"  [(ngModel)]="filterTerm"></ion-searchbar>
      <ion-list  *ngIf="hide == true">
        <ion-item *ngFor="let data of countries.Countries | filter:filterTerm" (click)="dataas(data)">
         
          <ion-label>{{data.name}}</ion-label>
        
        </ion-item>
        <ion-item *ngFor="let data of states.States | filter:filterTerm" (click)="dataas(data)">
         
          <ion-label>{{data.name}}</ion-label>
        
        </ion-item>
      </ion-list>
    </div>
    <div id="register-map" class="chartdiv"></div>
    <div class="button-div">
      <ion-button
        *ngIf="displayVisitedText"
        class="submit-button"
        expand="block"
        type="submit"
        (click)="switchMode()"
        >Next</ion-button
      >
      <ion-button
        *ngIf="!displayVisitedText"
        class="submit-button"
        expand="block"
        type="submit"
        (click)="switchMode()"
        >Back</ion-button
      >
      <ion-button
        *ngIf="!displayVisitedText"
        class="submit-button"
        expand="block"
        type="submit"
        (click)="onSubmit()"
        >I'm Done!</ion-button
      >
    </div>
  </div>
</ion-content>
