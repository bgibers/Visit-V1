<ion-virtual-scroll [items]="items" approxItemHeight="500">
  <ion-card *virtualItem="let item; let itemBounds = bounds;">
    <card-flip #card>
      <div class ="card-flip-front" *ngIf="!card.flipped">
        <ion-grid class="three-col-grid">
          <ion-row>
            <ion-col size=".6">
              <ion-avatar>
                <img src="../../assets/defaultuser.png">
              </ion-avatar>
            </ion-col>
            <ion-col>
              <ion-row>
                  <ion-card-title class="card-title">{{username}}</ion-card-title>
              </ion-row>
              <ion-row>
                <ion-card-subtitle color="medium">{{location}}</ion-card-subtitle>
              </ion-row>
            </ion-col>
            <ion-col size=".4">
              <ion-buttons >
                <ion-button class="ion-justify-content-center">
                  <img src="../../assets/UI/optionsDots.svg">
                </ion-button>
              </ion-buttons>
            </ion-col>
          </ion-row>
        </ion-grid>
        <ion-card-content>
          <ion-grid>
            <ion-row class="ion-align-items-baseline">
              <ion-col>
                {{ item.content }}
              </ion-col>
            </ion-row>
            <ion-row *ngIf="item.imgSrc">
              <ion-col>
                <div>
                  <img [src]="item.imgSrc" height="300" [alt]="item.name" class="rcorners">
                </div>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col>
                <ion-buttons>
                  <ion-button class="ion-justify-content-center">
                    <img src="../../assets/UI/heart.svg" >
                  </ion-button>
                  153
                </ion-buttons>
              </ion-col>
              <ion-col size="4">
                <ion-buttons>
                  <ion-button class="ion-justify-content-center">
                    <img src="../../assets/UI/comments.svg" >
                  </ion-button>
                  10
                </ion-buttons>
              </ion-col>
              <ion-col class="align-self-center text-center">
                  <ion-note>10 mins ago</ion-note>
              </ion-col>
            </ion-row>
          </ion-grid>
          <ion-buttons>
            <ion-button class="btn" flip-card (click)="card.flip()">
              View all comments
            </ion-button>
          </ion-buttons>
        </ion-card-content>
      </div>
      <div class ="card-flip-back" *ngIf="card.flipped">
        <ion-card-content>
          <ion-list>
            <ion-item>
              <ion-grid>
                <!-- <ion-row *ngFor="let item of notifications"> -->
                <ion-row>
                  <ion-col class="ion-align-self-center">
                    <ion-row class="ion-align-items-center">
                      <ion-col>
                        <img src="../../../assets/stockPhoto.png" class="user-pic img-center">
                      </ion-col>
                    </ion-row>
                  </ion-col>
                  <ion-col size="2.5">
                    <ion-row>
                      <ion-col>
                        <p><strong>Brendan Giberson</strong> that looks dope</p>
                      </ion-col>
                    </ion-row>
                    <ion-row>
                      <ion-col>
                        <ion-text color="medium">10 mins ago</ion-text>
                      </ion-col>
                    </ion-row>          
                  </ion-col>
                </ion-row>
              </ion-grid>
            </ion-item>
          </ion-list>
          <ion-buttons>
            <ion-button class="btn" flip-card (click)="card.flip()">
              Back to post
            </ion-button>
          </ion-buttons>
        </ion-card-content>
      </div>
    </card-flip>
  </ion-card>
  </ion-virtual-scroll>
